# Порт, на якому буде працювати додаток
server.port=8080

# Налаштування для бази даних (MySQL як приклад)
spring.datasource.url=jdbc:mysql://localhost:3306/Ne
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Налаштування логування (в даному прикладі виводимо SQL-запити у консоль)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Параметри Spring Security (для спрощеної базової авторизації)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER

# Рівень логування (DEBUG/INFO/WARN/ERROR)
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG